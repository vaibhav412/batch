  </nav>

  <div class="container-fluid main-div">
    <div class="row">
      <div class="col-lg-3" style="padding: 0px;">
        <div class="left-panel">
          <h3 class="manage">Manage</h3>
          <ul class="nav nav-pills flex-column" style="margin-top: 50px;">
            <li class="nav-item manage-list active1">
              <a class="link active" href="details.html"><i class="fa fa-info-circle" aria-hidden="true"></i> Batch
                Details</a>
            </li>
            <li class="nav-item manage-list">
              <a class="link" href="index.html"><i class="fa fa-users" aria-hidden="true"></i> Users</a>
            </li>
            <li class="nav-item manage-list">
              <a class="link" href="videos.html"><i class="fa fa-video-camera" aria-hidden="true"></i> Videos</a>
            </li>
            <li class="nav-item manage-list" style="margin-bottom: 25px; padding-left: 25px;">
              <a class="link" href="#"><i class="fa fa-cogs" aria-hidden="true"></i> Settings</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-9" style="padding: 30px; background-color: #efefef;">
        <h3 class="right-heading">Batch Details </h3>

        <form class="form-horizontal" action="/" style="margin-top: 50px;">

          <div class="form-group row" style="margin-top: 30px;">
            <label class="control-label col-md-3 col-sm-4" for="batch-name"
              style="font-size: 1.2rem; font-weight: 600;">Batch
              Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="batch" placeholder="CP201_B1">
            </div>
          </div>


          <div class="form-group row" style="margin-top: 30px;">
            <label class="control-label col-md-3 col-sm-4" for="course"
              style="font-size: 1.2rem; font-weight: 600;">Course</label>
            <span style="font-size: 1.2rem; font-weight: 600;" class="col-sm-8">CP201</span>
          </div>


          <div class="row">

            <div class="col-sm-6" style="margin-top: 20px;">
              <div class="form-group row">
                <label class="control-label col-md-6" for="start" style="font-size: 1.2rem; font-weight: 600;">Start
                  Date</label>
                <div class="col-md-6">
                  <input type="date" class="form-control" id="start-date" placeholder="15-Apr-2020">
                </div>
              </div>
            </div>

            <div class="col-sm-6" style="margin-top: 20px;">
              <div class="form-group row">
                <label class="control-label col-lg-4 col-md-4" for="last"
                  style="font-size: 1.2rem; font-weight: 600;">Last
                  Date</label>
                <div class="col-md-6">
                  <input type="date" class="form-control" id="last-date" placeholder="30-Jun-2020">
                </div>
              </div>
            </div>

          </div>


          <div class="form-group row" style="margin-top: 30px;">
            <label class="control-label col-md-3 col-sm-4" for="des"
              style="font-size: 1.2rem; font-weight: 600;">Description</label>
            <div class="col-sm-8">
              <textarea type="text" class="form-control" id="description" rows="2"
                placeholder="CP201_Batch1"></textarea>
            </div>
          </div>


          <div class="form-group" style="margin-top: 30px;">
            <div class="col-sm-10" style="padding-left: 0;">
              <button type="submit" class="btn btn-primary"
                style="background-color:#08d9d6; color:white; border: none; ">Update</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
